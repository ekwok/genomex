<div *ngIf="dataService.wellnessLoading">
  <img src="https://github.com/ekwok/genomex/blob/master/DNA-2.2s-200px.gif?raw=true">
</div>
<div *ngIf="!dataService.wellnessLoading">
  <div *ngIf="dataService.wellnessPage === 1">
    <button class="btn darken-hover border spacing" (click)="dataService.showReport('genetic_weight')">Genetic Weight</button><br>
    <button class="btn darken-hover border spacing" (click)="dataService.showReport('wellness.alcohol_flush_reaction')">Alcohol Flush Reaction</button><br>
    <button class="btn darken-hover border spacing" (click)="dataService.showReport('wellness.caffeine_consumption')">Caffeine Consumption</button><br>
  </div>
  <div *ngIf="dataService.wellnessPage === 2">
    <button class="btn darken-hover border" style="float: left" (click)="dataService.wellnessPage = 1">&lt; Back</button><br><br>
    <div *ngIf="!dataService.isWellness">
      <h3>{{dataService.currReport.title}}</h3>
    </div>
    <div *ngIf="dataService.isWellness">
      <h3>{{dataService.currReport.title}}</h3>
      <h4>Your Result: {{dataService.currReport.summary.assessment.message}}</h4>
    </div>
  </div>
</div>
